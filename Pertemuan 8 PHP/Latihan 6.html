<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="tombol()">Konfirmasi</button>
    <hr>
    <h1 id="text" style="color: red;"></h1>

    <script>
        function tombol() {
            var yes = confirm('Mau mengnambahkan nama ?');
            if (yes) {
                var nama = prompt('Masukkan nama anda ?');
                document.getElementById("text").innerHTML = nama;
            } else {
                var p = 'Tidak menambahkan nama!';
                document.getElementById("text").innerHTML = p;
            }
        }
    </script>
</body>
</html>
